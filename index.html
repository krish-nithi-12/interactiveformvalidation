<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Interactive Form Validation</h2>
        <form id="validationForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error-message" id="nameError">Name is required</span>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message" id="emailError">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <span class="error-message" id="phoneError">Please enter a valid phone number (e.g. 8903297063)</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
